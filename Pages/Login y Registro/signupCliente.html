<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registro Clientes</title>
</head>
<body>

    <div class="card border-dark mb-3">
        <div class="card-body">
            <h3 class="card-title">Registro Clientes</h3>
            <form>
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="inputLastName">Apellido</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <label for="inputUserName">Nombre de usuario</label>
                  <input type="text" class="form-control" id="inputUserName" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="inputDogName">Nombre del perro</label>
                    <input type="text" class="form-control" id="inputDogName" placeholder="Nombre">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option value="">Seleccionar</option>
                    <option value="1">Chico</option>
                    <option value="2">Mediano</option>
                    <option value="4">Grande</option>
                </select><br>
                <button type="submit" class="btn btn-primary">Resgistrarse</button>
            </form>
        </div>
    </div>

    
      
</body>
</html>
