<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Iniciar Sesion</title>
</head>
<body>

    <div class="card border-dark mb-3">
        <div class="card-body">
            <h3 class="card-title">LogIn</h3>
            <form>
                <div class="form-group">
                  <label for="inputRegistedUser">Usuario</label>
                  <input type="text" class="form-control" id="inputRegistedUser" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label for="inputRegistedPassword">Contraseña</label>
                  <input type="password" class="form-control" id="inputRegistedPassword" placeholder="Contraseña">
                </div>
                <select class="form-select" id="inputUserType" aria-label="Default select example">
                    <option value="1">Cliente</option>
                    <option value="2">Paseador</option>
                </select>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
        </div>
      </div>

    
      
</body>
</html>
